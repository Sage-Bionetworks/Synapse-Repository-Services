# Defines the configuration properties used to setup the RestTemplate
org.sagebionetworks.rest.template.connection.timout=20000
org.sagebionetworks.rest.template.max.total.connections=20
# Comma separated list of the default column ids.
org.sagebionetworks.all.datasets.default.columns=dataset.NameLink, dataset.layerTypeIcons, dataset.status, dataset.Number of Samples, dataset.version, dataset.creator, dataset.createdOnDate, dataset.Tumor / Tissue Type
org.sagebionetworks.all.datasets.default.layers=layer.NameLink, layer.TypeIcon, layer.version

# Comma separated list of columns of additional columns
# These are columns that the user can add to a the datasets table.
org.sagebionetworks.all.datasets.additional.columns=dataset.description, dataset.releaseDate, dataset.Disease, dataset.Institution, dataset.Species, dataset.Reference / PubMed ID

# Defines the REST API root URL
#org.sagebionetworks.rest.api.root.url=http://repo.deflaux-test2.appspot.com/
#org.sagebionetworks.rest.api.root.url=http://localhost:9998/
#org.sagebionetworks.rest.api.root.url=http://test.latest.deflaux-test.appspot.com/
#org.sagebionetworks.rest.api.root.url=http://deflaux-test.appspot.com/
#org.sagebionetworks.rest.api.root.url=http://repo.deflaux-test2.appspot.com/
#org.sagebionetworks.rest.api.root.url=http://repositoryservice.elasticbeanstalk.com/
org.sagebionetworks.rest.api.root.url=http://repositoryserviceb.elasticbeanstalk.com/

# The name of the resource containing column information
org.sagebionetworks.column.config.xml.resource=ColumnConfigurationV2.xml

# The name of the resource containing the filter enumerations.
org.sagebionetworks.fileter.enumeration.xml.resource=FilterEnumerations.xml


DataNucleus.Utility.level=FINEST
DataNucleus.Transaction.level=FINEST
DataNucleus.Datastore.level=FINEST
DataNucleus.ClassLoading.level=FINEST
DataNucleus.Plugin.level=FINEST
DataNucleus.ValueGeneration.level=FINEST
DataNucleus.Enhancer.level=FINEST
DataNucleus.SchemaTool.level=FINEST

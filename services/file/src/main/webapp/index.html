<html>
<head>
<title>Synapse File Proxy</title>
</head>
<body>
	<h1>Upload a file</h1>
	<ol>
		<li><a href="/services-file/login.html">login</a></li>
		<li>
			<!-- The session token must be added as cookie in order for this form submit to work. Expected cookie:
				name=sessionToken
				value=<your_session_token>
				path=/
			  -->
			<form name="form" method="post" id="upload" action="/services-file/file/v1/fileHandles" enctype="multipart/form-data">
				<label for="fileField">Select multiple files to upload. A FileHandle will be created for each file.</label>
				<input	type="file" name="fileField" required="required" multiple>
				<br/><br/>
				<input type="submit" name="submit" value="Submit">
			</form>
		</li>
</ol> 
</body>
</html>

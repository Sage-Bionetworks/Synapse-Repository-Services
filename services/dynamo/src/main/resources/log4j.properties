
log4j.rootLogger = CONSOLE, FILE

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{ISO8601}{GMT+0} %-5p [%15.15t] [%c] - %m%n

log4j.appender.FILE = org.apache.log4j.RollingFileAppender
log4j.appender.FILE.file = logs/dynamo-service.log
log4j.appender.FILE.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.FILE.layout.ConversionPattern = %d{ISO8601}{GMT+0} %-5p [%15.15t] [%c] - %m%n
handlers = java.util.logging.ConsoleHandler, org.apache.juli.FileHandler

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

org.apache.juli.FileHandler.level = FINE
org.apache.juli.FileHandler.directory = ${catalina.base}/logs
org.apache.juli.FileHandler.prefix = repositoryService.

org.apache.catalina.level = FINE
org.apache.catalina.startup.HostConfig.level = FINE
org.apache.catalina.session.ManagerBase.level = FINE

org.apache.tomcat.util.digester.Digester.level = WARNING
org.apache.commons.digester.Digester.level = WARNING

org.sagebionetworks.level = ALL

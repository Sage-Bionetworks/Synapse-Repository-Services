# The source authentication service
org.sagebionetworks.source.authentication.endpoint=sourceAuth
# The source repository.
org.sagebionetworks.source.repository.endpoint=sourceRepo
org.sagebionetworks.source.admin.username=sourceUser
org.sagebionetworks.source.admin.password=sourcePassword

# The destination data.
# The destination  authentication service
org.sagebionetworks.destination.authentication.endpoint=destAuth
# The source repository.
org.sagebionetworks.destination.repository.endpoint=destRepo
org.sagebionetworks.destination.admin.username=destUser
org.sagebionetworks.destination.admin.password=destPassword

# The max number of entities submitted per job.
org.sagebionetworks.batch.size=100

# The max number of thread used by this tool.
org.sagebionetworks.max.threads=10

# Worker timeout in MS
org.sagebionetworks.worker.thread.timout.ms=30000

# Max migration retries
org.sagebionetworks.max.retries=5
